<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <!-- Authentication Section -->
    <div id="auth-section">
      <h2 class="text-center">Login or Register</h2>
      <div class="row">
        <div class="col-md-6">
          <h4>Login</h4>
          <form id="loginForm">
            <input type="text" id="loginUsername" class="form-control my-2" placeholder="Username" required>
            <input type="password" id="loginPassword" class="form-control my-2" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="col-md-6">
          <h4>Register</h4>
          <form id="registerForm">
            <input type="text" id="registerUsername" class="form-control my-2" placeholder="Username" required>
            <input type="password" id="registerPassword" class="form-control my-2" placeholder="Password" required>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Home Page Section -->
    <div id="home-section" class="d-none">
      <h2>Welcome, <span id="welcomeUsername"></span>!</h2>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Admin Panel Section -->
    <div id="admin-section" class="d-none">
      <h2>Admin Panel</h2>
      <button id="logoutAdminBtn" class="btn btn-danger">Logout</button>
      <button id="addEmployeeBtn" class="btn btn-info my-3">Add Employee</button>
      <h4>Employees List:</h4>
      <ul id="employeeList" class="list-group mt-3"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
